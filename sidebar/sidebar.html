<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tabs Aside Sidebar</title>

		<script src="TabSession.js"></script>

		<style>
			body {
				padding-top: 6px;
				overflow-x: hidden;
			}

			a:visited { color: rgb(0, 0, 238); }

			.session {
				margin-bottom: 6px;
			}

			.titlebar {
				position: relative;
				height: 32px;
				line-height: 32px;
				background-repeat: no-repeat;
				background-position: top left;
			}

			.session.collapsed > .titlebar { background-image: url('../icons/down.png'); }
			.session.expanded > .titlebar { background-image: url('../icons/up.png'); }

			.title {
				position: absolute;
				top: 0px;
				left: 18px;
				height: 32px;
				line-height: 32px;
			}

			.counter {
				position: absolute;
				top: 0px;
				right: 6px;
				text-align: right;
				color: #6D6D6D;
				font-size: 1em;
			}

			.delete {
				display: inline-block;
				position: relative;
				top: 4px;
				width: 16px;
				height: 16px;
				margin-left: 5px;
				margin-right: -3px;
				background-image: url('../icons/close10.png');
				background-repeat: no-repeat;
				background-position: center;
			}

			.delete:hover { opacity: 1; }
			.delete:active { background-color: red; }

			.session:hover > .titlebar {
				background-color: #F0F0F0;
			}

			.titlebar:active {
				background-color: #E8E8E8;
			}

			.controls {
				position: relative;
				text-align: right;
				padding-right: 6px;
				white-space: nowrap;
			}

			.tabs {
				margin-top: -6px;
			}

			.session.collapsed > .tabs, .session.collapsed > .controls {
				display: none;
			}

			ol {
				padding-left: 20px;
			}

			li {
				margin: 0px;
				margin-top: 2px;
				white-space: nowrap;
			}

			#empty-msg {
				padding-left: 6px;
				padding-right: 6px;
			}

			#empty-msg:not(.show) {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="list">

		</div>

		<div id="empty-msg">
			<p style="font-size: 2em">Set aside your tabs</p>
			<p>Click the browser action button in your toolbar to set aside your tabs.</p>
			<p>Restore them later to pick up where you left off.</p>
		</div>

		<script src="sidebar.js"></script>
	</body>

</html>
